name: Deploy to Devnet

on:
  push:
    branches:
      - main
    paths:
      - 'emissions/**'
  pull_request:
    branches:
      - main
    paths:
      - 'emissions/**'

env:
  SOLANA_VERSION: 'v3.0.11'
  ANCHOR_VERSION: '0.32.1'
  RUST_TOOLCHAIN: '1.84.1'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./emissions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./emissions/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          rustc --version

      - name: Build program
        run: anchor build

      - name: Run tests
        run: anchor test

  deploy-devnet:
    name: Deploy to Devnet
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./emissions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./emissions/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Setup deployer keypair
        run: |
          echo "${{ secrets.DEPLOYER_KEYPAIR }}" > deployer-keypair.json
          solana config set --keypair ./deployer-keypair.json
          solana config set --url devnet

      - name: Check deployer balance
        run: |
          echo "Deployer address: $(solana address)"
          solana balance

      - name: Build program
        run: anchor build

      - name: Deploy to Devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "âœ… Deployed to Devnet successfully!"

      - name: Display program ID
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/ratio_emissions-keypair.json)
          echo "========================================"
          echo "ðŸŽ‰ DEVNET DEPLOYMENT SUCCESSFUL"
          echo "========================================"
          echo "Program ID: $PROGRAM_ID"
          echo "Explorer: https://explorer.solana.com/address/$PROGRAM_ID?cluster=devnet"
          echo "========================================"

      - name: Cleanup
        if: always()
        run: rm -f deployer-keypair.json
